<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SGA kids</title>

  <link id="stylesheet" rel="stylesheet" href="styles/style.css">


  <!-- Phaser -->
  <script src="//cdn.jsdelivr.net/npm/phaser@3.51.0/dist/phaser.js"></script>

  <!-- Bootstrap 4.3.1 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>

<body>
  <div class="container-fluid">
    <div class="row contenedor-principal">
      <div class="col-12 col-md-3" id='instruction-container'>
        <div class="row d-flex justify-content-center">
          <div class="d-flex justify-content-center col-9 ">
            <img class="img-fluid p-4 m-0 mr-3 ml-3" src="assets/images/logo.png">
          </div>
          <div class="d-flex justify-content-center col-12">
            <div class="m-0">
              Escucha las instrucciones
              <button type="button" class="btn btn-sound" onclick="reproducirAudio('instrucciones')"></button>
              <audio id="instrucciones" src="assets/audios/instrucciones.mp3"></audio>
            </div>
          </div>
          <div class="d-flex justify-content-center col-12">
            <div class="m-0">
              <img class="img-fluid p-4 m-0" src="assets/images/tigrillo3.png">
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 p-0 " id='game-container'>

      </div>
      <div class="col-12 col-md-3 p-0 " >
        <div class="row d-flex justify-content-center m-0">
          <div class="d-flex justify-content-center col-4">
            <button type="button" class="control-btn btn btn-up" onclick="agregar('walk_up')"></button>
          </div>
          <div class="d-flex justify-content-center col-12">
            <button type="button" class="control-btn btn btn-left" onclick="agregar('walk_left')"></button>
            <button type="button" class="control-btn btn btn-go" onclick="caminar()"></button>
            <button type="button" class="control-btn btn btn-right" onclick="agregar('walk_right')"></button>
          </div>
          <div class="d-flex justify-content-center col-12">
            <button type="button" class="control-btn btn btn-delete" onclick=""></button>
            <button type="button" class="control-btn btn btn-down" onclick="agregar('walk_down')"></button>
            <button type="button" class="control-btn btn btn-arrow" onclick=""></button>
          </div>
        </div>
        <div class="row m-5 d-flex justify-content-center" id='arrow-container'></div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Phaser -->
  <script src="index.js" type="text/javascript"></script>

  <!-- Bootstrap  -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
